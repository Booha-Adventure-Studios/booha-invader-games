<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Booha Invaders</title>
<meta name="theme-color" content="#0b1a12" />
<link rel="icon" type="image/png" sizes="32x32" href="dotty-logo.png">
<link rel="apple-touch-icon" href="dotty-logo.png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Noto+Sans+JP:wght@700;900&display=swap" rel="stylesheet" />

<style>
:root{
  --bg0:#07140d;
  --bg1:#0b2216;
  --ink:#eafff2;

  --glow:#6dffb3;
  --glowSoft:rgba(109,255,179,.35);
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}

body{
  font-family:'Orbitron',system-ui,-apple-system,sans-serif;
  color:var(--ink);

  overflow-x:hidden;
  overflow-y:auto;
  -webkit-overflow-scrolling:touch;
  overscroll-behavior-y:contain;

  background:
    radial-gradient(circle at 20% 25%, rgba(120,255,180,.18), transparent 60%),
    radial-gradient(circle at 80% 20%, rgba(80,200,140,.14), transparent 62%),
    radial-gradient(circle at 70% 80%, rgba(90,220,160,.12), transparent 68%),
    radial-gradient(circle at 25% 75%, rgba(40,120,80,.18), transparent 66%),
    linear-gradient(180deg, var(--bg1) 0%, var(--bg0) 100%);
}

/* slow forest glow */
body::before{
  content:"";
  position:fixed;
  inset:-30%;
  pointer-events:none;
  z-index:-1;
  background:
    conic-gradient(from 180deg at 50% 50%,
      rgba(120,255,180,.20),
      rgba(60,180,120,.12),
      rgba(40,140,90,.14),
      rgba(120,255,180,.20)
    );
  filter:blur(60px) saturate(1.1);
  opacity:.25;
  animation:forestDrift 28s ease-in-out infinite;
}

@keyframes forestDrift{
  0%{transform:translate(-2%,-1%) rotate(0deg)}
  50%{transform:translate(2%,1%) rotate(14deg)}
  100%{transform:translate(-2%,-1%) rotate(0deg)}
}

.wrap{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px 16px;
}

.panel{
  width:min(900px,100%);
  text-align:center;
}

.title{
  font-size:clamp(34px,5vw,64px);
  font-weight:900;
  letter-spacing:.08em;
  margin-bottom:6px;
  text-shadow:0 0 24px rgba(109,255,179,.35);
}

.subtitle{
  font-family:'Noto Sans JP',system-ui,sans-serif;
  font-weight:900;
  opacity:.85;
  margin-bottom:28px;
}

.logo-wrap{
  display:flex;
  justify-content:center;
  align-items:center;
}

a.dotty{
  position:relative;
  width:min(280px,70vw);
  aspect-ratio:1/1;
  border-radius:26px;
  cursor:pointer;
  text-decoration:none;
  overflow:hidden;

  background:
    radial-gradient(circle at 30% 25%, rgba(109,255,179,.18), transparent 60%),
    linear-gradient(145deg, rgba(12,40,26,.9), rgba(6,24,16,.95));

  box-shadow:
    0 0 0 2px rgba(255,255,255,.08) inset,
    0 0 28px rgba(109,255,179,.25),
    0 0 90px rgba(109,255,179,.15);

  transition:filter .3s ease;
}

a.dotty img{
  width:100%;
  height:100%;
  object-fit:contain;
  padding:22px;
  transform:none; /* never moves */
}

/* glow pulse */
a.dotty::after{
  content:"";
  position:absolute;
  inset:-12%;
  background:
    radial-gradient(circle at 50% 50%, rgba(109,255,179,.25), transparent 65%);
  opacity:.55;
  filter:blur(2px);
  pointer-events:none;
  animation:glowPulse 2.6s ease-in-out infinite;
}

@keyframes glowPulse{
  0%,100%{opacity:.45}
  50%{opacity:.75}
}

/* click state: glow + shake only */
a.dotty.active{
  filter:brightness(1.15) saturate(1.1);
  animation:shake .4s ease-in-out infinite;
}

@keyframes shake{
  0%{transform:translate(0,0)}
  25%{transform:translate(-2px,1px)}
  50%{transform:translate(2px,-1px)}
  75%{transform:translate(-1px,2px)}
  100%{transform:translate(0,0)}
}

footer{
  margin-top:34px;
  font-family:'Noto Sans JP',system-ui,sans-serif;
  font-weight:800;
  font-size:13px;
  opacity:.65;
}
</style>
</head>

<body>
<div class="wrap">
  <div class="panel">
    <div class="title">BOOHA INVADERS</div>
    <div class="subtitle">ブーハー・インベーダーズ</div>

    <div class="logo-wrap">
      <a class="dotty" href="dotty.html" id="dottyBtn">
        <img src="dotty-logo.png" alt="Dotty">
      </a>
    </div>

    <footer>Bryan’s English School</footer>
  </div>
</div>

<audio id="enterSfx" src="invader-index.mp3" preload="auto" playsinline></audio>

<script>
const btn = document.getElementById("dottyBtn");
const sfx = document.getElementById("enterSfx");
let locked = false;

function safePlay(a){
  try{
    a.pause();
    if(a.readyState >= 1) a.currentTime = 0;
    a.play().catch(()=>{});
  }catch(_){}
}

btn.addEventListener("click",(e)=>{
  e.preventDefault();
  if(locked) return;
  locked = true;

  btn.classList.add("active");
  safePlay(sfx);

  setTimeout(()=>{
    window.location.href = btn.getAttribute("href");
  }, 4000); // ⬅ exact 4 seconds
});
</script>
</body>
</html>
