<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Booha Invaders</title>
<meta name="theme-color" content="#040a07" />
<link rel="icon" type="image/png" sizes="32x32" href="dotty-logo.png">
<link rel="apple-touch-icon" href="dotty-logo.png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Noto+Sans+JP:wght@700;900&display=swap" rel="stylesheet" />

<style>
:root{
  /* darker, moodier forest */
  --bg0:#020705;
  --bg1:#040f0a;
  --ink:#eafff2;
  --glow:#6dffb3;

  /* default glow vars so filters never go “invalid” */
  --gA: rgba(200,255,235,.50);
  --gB: rgba(150,255,210,.24);
  --gC: rgba(80,200,150,.26);
}

*{box-sizing:border-box;margin:0;padding:0}

html,body{
  font-family:'Orbitron',system-ui,-apple-system,sans-serif;
  color:var(--ink);

  overflow-x:hidden;
  overflow-y:auto;
  -webkit-overflow-scrolling:touch;
  overscroll-behavior-y:contain;

  /* ensure darkness reaches absolute bottom */
  min-height:100vh;
  background:
    radial-gradient(circle at 18% 22%, rgba(60,180,120,.14), transparent 62%),
    radial-gradient(circle at 82% 20%, rgba(35,120,85,.12), transparent 66%),
    radial-gradient(circle at 72% 82%, rgba(40,140,95,.10), transparent 70%),
    radial-gradient(circle at 24% 78%, rgba(25,80,55,.16), transparent 70%),
    linear-gradient(180deg, var(--bg1) 0%, var(--bg0) 70%, #000 100%);
}

/* slow forest haze (original vibe) */
body::before{
  content:"";
  position:fixed;
  inset:-40%;
  pointer-events:none;
  z-index:-1;
  background:
    conic-gradient(from 180deg at 50% 50%,
      rgba(90,255,170,.16),
      rgba(35,130,90,.10),
      rgba(18,70,48,.12),
      rgba(90,255,170,.16)
    );
  filter:blur(80px) saturate(1.08);
  opacity:.18;
  animation:forestDrift 32s ease-in-out infinite;
}

@keyframes forestDrift{
  0%{transform:translate(-2%,-1%) rotate(0deg)}
  50%{transform:translate(2%,1%) rotate(12deg)}
  100%{transform:translate(-2%,-1%) rotate(0deg)}
}

/* page layout: header at very top, footer at very bottom (desktop original) */
.wrap{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:18px 16px env(safe-area-inset-bottom);
}

.panel{
  width:min(980px,100%);
  display:flex;
  flex-direction:column;
  min-height:100vh;
  text-align:center;
}

.header{
  padding-top:10px;
  padding-bottom:12px;
}

.title{
  font-size:clamp(34px,5vw,64px);
  font-weight:900;
  letter-spacing:.08em;
  line-height:1.05;
  margin:0;

  /* vivid RGB glow (not white) */
  text-shadow:
    0 0 10px rgba(255, 60, 60, .70),
    0 0 18px rgba(60, 255, 160, .60),
    0 0 28px rgba(60, 140, 255, .60),
    0 0 62px rgba(60, 255, 160, .24);

  animation: rgbShadow 10.5s ease-in-out infinite;
  will-change: text-shadow;
}

@keyframes rgbShadow{
  0%,100%{
    text-shadow:
      0 0 10px rgba(255, 60, 60, .70),
      0 0 18px rgba(60, 255, 160, .60),
      0 0 28px rgba(60, 140, 255, .60),
      0 0 62px rgba(60, 255, 160, .24);
  }
  33%{
    text-shadow:
      0 0 10px rgba(255, 60, 220, .72),
      0 0 18px rgba(60, 220, 255, .64),
      0 0 28px rgba(255, 220, 60, .58),
      0 0 62px rgba(60, 220, 255, .24);
  }
  66%{
    text-shadow:
      0 0 10px rgba(255, 150, 60, .74),
      0 0 18px rgba(120, 255, 80, .62),
      0 0 28px rgba(190, 80, 255, .62),
      0 0 62px rgba(120, 255, 80, .24);
  }
}

.subtitle{
  font-family:'Noto Sans JP',system-ui,sans-serif;
  font-weight:900;
  opacity:.88;
  margin-top:6px;
}

.main{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px 0 18px;
}

.logo-wrap{
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Dotty: logo only (no tile) + haunting glow */
a.dotty{
  position:relative;
  display:inline-flex;
  align-items:center;
  justify-content:center;

  width:380px;
  aspect-ratio:1/1;
  cursor:pointer;
  text-decoration:none;

  /* no tile / no box */
  background:transparent;
  border-radius:999px; /* ✅ round so click never feels square */
  -webkit-tap-highlight-color: transparent;
  user-select:none;
}

  @media (max-width:768px){
  a.dotty{ width:84vw; }
}

a.dotty img{
 
  width:100%;
  height:100%;
  object-fit:contain;
  padding:10px;

  background:transparent;
  mix-blend-mode:normal;

  /* stronger haunting glow */
   filter:
    drop-shadow(0 0 16px var(--gA))
    drop-shadow(0 0 42px var(--gB))
    drop-shadow(0 0 96px var(--gC));

  animation:logoDrift 6.8s ease-in-out infinite;
  will-change:transform, opacity, filter;
}

@keyframes logoDrift{
  0%,100%{transform:translate(0,0) scale(1)}
  50%{transform:translate(0,-4px) scale(1.01)}
}

/* outer aura behind logo */
a.dotty::before{
  content:"";
  position:absolute;
  inset:-36%;
  border-radius:999px;

  background:
    radial-gradient(circle at 50% 52%,
      rgba(160,255,220,.42) 0%,
      rgba(120,255,200,.18) 28%,
      transparent 58%
    );

  opacity:.70;
  filter:blur(22px);
  pointer-events:none;
  mix-blend-mode:screen;

  animation:haunt 9.5s ease-in-out infinite;
  will-change:transform, opacity;
}

/* subtle inner shimmer */
a.dotty::after{
  content:"";
  position:absolute;
  inset:-22%;
  border-radius:999px;

  background:
    radial-gradient(circle at 44% 46%, rgba(255,255,255,.14) 0%, transparent 62%);

  opacity:.58;
  filter:blur(26px);
  pointer-events:none;
  mix-blend-mode:screen;

  animation:haunt2 13.5s ease-in-out infinite;
  will-change:transform, opacity;
}

@keyframes haunt{
  0%,100%{transform:translate(0,0) scale(1.00); opacity:.62}
  50%{transform:translate(10px,-8px) scale(1.09); opacity:.96}
}

@keyframes haunt2{
  0%,100%{transform:translate(0,0) scale(1.02); opacity:.36}
  50%{transform:translate(-12px,10px) scale(0.96); opacity:.80}
}

/* ✅ click state: taper/fade (NO square shake) */
a.dotty.active{
  /* bright whitish green */
  --gA: rgba(220, 255, 240, .85);
  --gB: rgba(140, 255, 200, .65);
  --gC: rgba(80, 220, 160, .35);
}


  animation: tapFade 1600ms ease-out forwards;
}

a.dotty.active::before,
a.dotty.active::after{
  animation: tapAura 1600ms ease-out forwards;
}

a.dotty.active img{
  animation: tapLogo 1600ms ease-out forwards;
}

@keyframes tapFade{
  0%   { transform:scale(1);    opacity:1; }
  55%  { transform:scale(1.03); opacity:.92; }
  100% { transform:scale(.985); opacity:0; }
}

@keyframes tapAura{
  0%   { opacity:.70; transform:scale(1); }
  100% { opacity:0;   transform:scale(.88); }
}

@keyframes tapLogo{
  0%   { transform:translateY(0)   scale(1);    opacity:1; }
  55%  { transform:translateY(-2px) scale(1.015); opacity:.92; }
  100% { transform:translateY(6px) scale(.98);  opacity:0; }
}

footer{
  margin-top:auto;
  margin-bottom:16px;
  padding:14px 0 6px;

  font-family:'Noto Sans JP',system-ui,sans-serif;
  font-weight:900;
  font-size:clamp(15px, 2.2vw, 18px);
  letter-spacing:.04em;
  opacity:.78;

  text-shadow:0 0 18px rgba(120,255,190,.14);
}

/* small screens: reduce header spacing so logo stays visible */
@media (max-height: 740px){
  .header{padding-top:6px; padding-bottom:8px;}
  .main{padding:10px 0 10px;}
  footer{padding:12px 0 6px; margin-bottom:12px;}
}

/* ✅ MOBILE ONLY: allow vertical scroll (desktop stays original) */
@media (max-width: 768px){
  html,body{ overscroll-behavior-y:auto; } /* let iOS scroll naturally */
  .wrap{ min-height:auto; }
  .panel{ min-height:auto; }
  .main{ padding:18px 0 24px; }
  footer{ margin-top:24px; }
}
</style>
</head>

<body>
  <div class="wrap">
    <div class="panel">
      <div class="header">
        <div class="title">BOOHA INVADERS</div>
        <div class="subtitle">ブーハー・インベーダーズ</div>
      </div>

      <div class="main">
        <div class="logo-wrap">
          <a class="dotty" href="dotty.html" id="dottyBtn" aria-label="Play Dotty">
            <img src="dotty-logo.png" alt="Dotty" />
          </a>
        </div>
      </div>

      <footer>Bryan’s English School</footer>
    </div>
  </div>

  <audio id="enterSfx" src="invader-index.mp3" preload="auto" playsinline></audio>

  <script>
  const btn = document.getElementById("dottyBtn");
  const sfx = document.getElementById("enterSfx");
  let locked = false;

  function safePlay(a){
    try{
      a.pause();
      if(a.readyState >= 1) a.currentTime = 0;
      a.play().catch(()=>{});
    }catch(_){}
  }

  btn.addEventListener("click", (e)=>{
    e.preventDefault();
    if(locked) return;
    locked = true;

    btn.classList.add("active");
    safePlay(sfx);

    setTimeout(()=>{
      window.location.href = btn.getAttribute("href");
    }, 4000); // exact 4 seconds
  });
  </script>
</body>
</html>
